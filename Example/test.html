<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
      body {margin: 0; padding: 0;}
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        z-index: 999;
      }
      svg {
        background-image: url('floorplan.png');
        height: 896px;
        width: 1128px;
      }
      .space {
        fill: green;
        opacity: .5;
      }
      .active {
        -webkit-animation: activeSpace 6s infinite;
      }
      @-webkit-keyframes activeSpace {
        0%    {fill: red;}
        33%   {fill: brown;}
        66%   {fill: orange;}
        100%  {fill: red;}
      }
      .destroyed {
          background-color: rgba(135, 104, 0, 0.9);
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          height: 460px;
          color: #FFF;
          font-size: 50px;
          font-family: sans-serif;
          font-weight: bold;
          padding: 20px;
          display: none;
          background-image: url('destroyed.png');
          background-size: cover;
          background-position: right top;
      }
    </style>
  </head>
  <body>

    <div class="loading">
